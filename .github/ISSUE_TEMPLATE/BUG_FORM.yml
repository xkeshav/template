name: Bug Report
description: File a bugreport to help us improve.
title: "[Bug]: "
labels: ["bug", "triage"]
projects: ["template"]
assignees:
  - "xkeshav"
  
body:
  - type: markdown
    attributes:
      value: |
        # Welcome
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: problem
    attributes:
      label: What happened?
      description: |
        Please provide as much info as possible.
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
      
  - type: textarea
    id: expected
    attributes:
      label: What did you expect to happen?
      description: |
        Please provide expected result/output.
      placeholder: Tell us what is expected !
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Anything else we need to know?
      description: |
        Please provide other details if it is necessary.
      placeholder: Software version and device details!
    validations:
      required: false
      
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
    validations:
      required: false
        
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
      
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/recursivezero/master/blob/README.md). 
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
