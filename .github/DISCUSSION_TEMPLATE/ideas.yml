title: "[Idea] "
labels: ["Share your Idea"]
body:
  - type: textarea
    id: idea
    attributes:
      label: Idea highlight
      description: "What are the idea we could make to this project?"
      value:
      render: bash
    validations:
      required: true

  - type: dropdown
    id: improvement
    attributes:
      label: Which area of this project could be most improved?
      options:
        - Documentation
        - Pull request review time
        - Bug fix time
        - Release cadence
    validations:
      required: true

  - type: input
    id: id
    attributes:
      label: email
      description: your contact number
    validations:
      required: false

  - type: checkboxes
    attributes:
      label: Check that box!
      options:
        - label: Read Code of conduct!
          required: true
        - label: I won't stop you if you check this one, too

  - type: markdown
    attributes:
      value: |
        ### Thanks
        _we will contact you_ **soon**
